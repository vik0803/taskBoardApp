    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>taskApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js js/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <header class="header clearfix row">
                <h2 class="col-md-8 text-muted">taskApp</h2>
                <div id="add-card" class="col-md-4"></div>
            </header>

            <section id="cards" class="row">

                <div class="col-sm-4 col-md-4">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">To Do</h3>
                      </div>
                      <div id="toDo" class="panel-body"></div>
                    </div>
                </div>

                <div class="col-sm-4 col-md-4">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">In Progress</h3>
                      </div>
                      <div id="inProgress" class="panel-body"></div>
                    </div>
                </div>

                <div class="col-sm-4 col-md-4">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Done</h3>
                      </div>
                      <div id="done" class="panel-body"></div>
                    </div>
                </div>

                <div class="col-md-4 edit-info">
                    Double Click on text to edit cards
                </div>
            </section>

            <footer class="footer">
                <p>Demo app using RequireJS, Underscore, sass, bootstrap, HTML5 DnD & localStorage + self-written kinda mvc</p>
            </footer>
        </div>
        <a class="visible-lg" href="https://github.com/rootical/taskApp"><img style="position: absolute; top: 0; left: 0; border: 0; width: 149px; height: 149px;" src="http://aral.github.com/fork-me-on-github-retina-ribbons/left-green@2x.png" alt="Fork me on GitHub"></a>
        <!-- build:js js/main.js -->
        <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
